<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Patients List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let patient of patients">
          <td>{{patient.patientName}}</td>
          <td>{{patient.patientStatus}}</td>
          <td><button (click)="deletePatient(patient.patientId)" class="btn btn-danger">Delete</button>
              <button (click)="updatePatient(patient.patientId)" class="btn btn-info" style="margin-left: 10px">Update</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
